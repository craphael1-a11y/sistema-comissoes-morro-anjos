services:
  - type: web
    name: timeshare-comissoes
    runtime: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
    databases:
      - name: timeshare-db
        databaseName: timeshare_comissoes
        plan: free
